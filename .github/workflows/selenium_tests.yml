name: Selenium E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html pytest-allure-adaptor

      - name: ğŸš€ Run Pytest with Reports
        run: |
          mkdir -p reports
          pytest tests/ --html=reports/report.html --self-contained-html --alluredir=reports/allure-results

      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: reports/report.html

      - name: ğŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: reports/allure-results

      - name: ğŸ“§ Send email if tests failed
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "âŒ Selenium E2E Test Failed - GitHub Action"
          to: your@email.com
          from: "GitHub Actions <github-bot@email.com>"
          content_type: text/html
          body: |
            <h2>âŒ Selenium Tests Failed</h2>
            <p>Please review the <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">Action logs</a>.</p>
  